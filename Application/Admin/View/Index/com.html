<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="pragram" content="no-cache">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>后台管理</title>
    <link href="__PUBLIC__/Admin/css/swiper.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/Admin/css/user.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/Admin/css/animate.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/Admin/css/iconfont.css" rel="stylesheet" type="text/css">
    <script src="__PUBLIC__/Admin/js/jquery-1.11.1.min.js"></script>
    <script src="__PUBLIC__/Admin/js/publicjquery.js"></script>
    <script src="__PUBLIC__/Admin/js/swiper.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/echarts.min.js"></script>
    <script src="__PUBLIC__/Admin/js/jquery-ui.js"></script>
    <script src="__PUBLIC__/Admin/js/CalendarHandler.js"></script>
    <script src="__PUBLIC__/layer/layer.js"></script>
    <style>
        .current{
            background: #34d1a1;
            color: #fff;
            display: inline-block;
        }

        .page span {
            display: inline-block;
            text-align: center;
            margin-right: 6px;
            width: 25px;
            height: 25px;
            vertical-align: 0px;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="head-content">
        <div class="content">
            <form method="post" action="{:U('FansUser/index')}">
                <div class="head-title">审核列表</div>
                <div class="head-search">
                    <div class="form-input-btn">
                        <input type="text" name="keywords" value="" class="form-input-small" placeholder="输入搜索账号">
                    </div>&nbsp;
                    <input type="submit" class="form-button color-bg-green" value="查找">&nbsp;
                    <!--<a href="{:U('FansUser/add')}" class="form-button color-bg-yellow">新增</a>-->
                    <!-- <input type="button" class="button addBtn" value="新增员工"> -->
                </div>
            </form>
        </div>
    </div>
    <div class="table-list">
        <table cellpadding="0" cellspacing="0">
            <thead>
            <tr>
				<th>头像</th>
                <th>姓名</th>
				<th>手机号码</th>
				<th>身份</th>
				<th>充值权限(会员)</th>
				<th>充值权限(审核员)</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td class="color"><img src="{$vo.headimgurl}" /></td> 
                    <td class="color">{$vo.name}</td>
                    <td class="color">{$vo.phone}</td>
                    <td class="color">
                        <eq name="vo.level" value="1">普通用户</eq>
                        <eq name="vo.level" value="2">普通介绍人</eq>
                        <eq name="vo.level" value="3">企业介绍人</eq>
                    </td>
					<td class="color">
                         <eq name='vo.rights.com_rec_per' value='0'>关闭<else/>开启</eq>
                    </td>
					<td class="color">
                         <eq name='vo.rights.com__rec_com' value='0'>关闭<else/>开启</eq>
                    </td>
                   
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="page">
            {$page}
        </div>
        <style>
            .prev,.num,.next{width: 40px;border-radius: 3px;display: inline-block;width: 34px;height: 30px;margin-right: 6px;border: 1px solid #ddd;text-align: center;line-height: 30px;color: #727171;}
            .news-left .current{width: 40px;border-radius: 3px;display: inline-block;width: 34px;height: 30px;margin-right: 6px;border: 1px solid #ddd;text-align: center;line-height: 30px;color: #727171;}
        </style>
    </div>

    <div class="reply-foot"></div>

</div>

</body>
<script>
</script>
</html>
