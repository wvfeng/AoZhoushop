<extend name="Index:shouye" />
<block name="body">
    <div class="info-main main FromUpToDown">
        <h1>商品编辑 <a href="javascript:history.go(-1);"style="float:right;">返回上一级</a></h1>
        <form method="post" action="{:U('Shop/doadd')}" id="postform">
            <div class="info-list clearfix">
                <div class="info-right" style="width: 700px;">
                    <div class="info-model clearfix">
                        <span>商品名称</span>
                        <input type="hidden" name="id" value="{$res.id}">
                        <div><input type="text" name="tit" value="{$res.tit}" placeholder="名称"/></div>
                    </div>
                    <div class="info-model clearfix">
                        <span>商品图片<br/>390*260</span>
                        <div style="height:80px;">
                            <input type="hidden" name="img"value="{$res.img}">
                            <img src="__PUBLIC__/shopimg/{$res.img}"style="width:80px;height:80px;" id="browse">
                        </div>
                    </div>
                    <div class="info-model clearfix">
                        <span>商品滚动图<br/>690*410</span>
                        <div style="height:80px;" class="slp">
                            <volist name="res.sliedimg" id="v">
                                <img style='width:80px;height:80px;'src='__PUBLIC__/shopimg/{$v}'>
                                <input type='hidden' name='slide[]' value='{$v}'>
                                <b class="sremove">删除</b>
                            </volist>
                            <img src="__PUBLIC__/Admin/images/up.jpg"style="width:80px;height:80px;" id="browse_slid">
                        </div>
                    </div>
                    <div class="info-model clearfix">
                        <span>商品简介</span>
                        <div style="height:auto;"><textarea placeholder="简介" name="introduce">{$res.introduce}</textarea></div>
                    </div>
                    <div class="info-model clearfix">
                        <span>商品详情</span>
                        <div style="height:auto;">
                            <textarea name="detail" id="container" style="height:300px;width:800px" >{$res.detail}</textarea>
                        </div>
                    </div>
                    <div class="info-model clearfix">
                        <span>所需积分</span>
                        <div><input type="number" name="integral" value="{$res.integral}" placeholder="积分"/></div>
                    </div>
                    <div class="info-model clearfix">
                        <span>所需现金</span>
                        <div><input type="number" name="price" value="{$res.price}" placeholder="现金"/></div>
                    </div>
                </div>
            </div>
            <button class="info-submit" type="submit">确定</button>
        </form>
    </div>
    <script>

    //实例化一个plupload上传对象
    var uploader = new plupload.Uploader({
        browse_button : 'browse', //触发文件选择对话框的按钮，为那个元素id
        url : "{:U('upload')}", //服务器端的上传页面地址
        flash_swf_url : '__PUBLIC__/admin/js/plupload/Moxie.swf', //swf文件，当需要使用swf方式进行上传时需要配置该参数
        silverlight_xap_url : '__PUBLIC__/admin/js/plupload/Moxie.xap' //silverlight文件，当需要使用silverlight方式进行上传时需要配置该参数
    });    

    //在实例对象上调用init()方法进行初始化
    uploader.init();
    //绑定各种事件，并在事件监听函数中做你想做的事
    uploader.bind('FilesAdded',function(uploader,files){
      uploader.start();
    });
    uploader.bind('FileUploaded',function(uploader,files,responseObject){
      $('#browse').attr("src","__PUBLIC__/shopimg/"+responseObject.response+"");
      $("input[name='img']").val(responseObject.response);
    });


    //实例化一个plupload上传对象
    var uploader_slid = new plupload.Uploader({
        browse_button : 'browse_slid', //触发文件选择对话框的按钮，为那个元素id
        url : "{:U('upload')}", //服务器端的上传页面地址
        flash_swf_url : '__PUBLIC__/admin/js/plupload/Moxie.swf', //swf文件，当需要使用swf方式进行上传时需要配置该参数
        silverlight_xap_url : '__PUBLIC__/admin/js/plupload/Moxie.xap' //silverlight文件，当需要使用silverlight方式进行上传时需要配置该参数
    });    

    //在实例对象上调用init()方法进行初始化
    uploader_slid.init();
    //绑定各种事件，并在事件监听函数中做你想做的事
    uploader_slid.bind('FilesAdded',function(uploader_slid,files){
      uploader_slid.start();
    });
    uploader_slid.bind('FileUploaded',function(uploader_slid,files,responseObject){
      $('#browse_slid').before("<img style='width:80px;height:80px;'src='__PUBLIC__/shopimg/"+responseObject.response+"'>");  
      $('#browse_slid').before("<input type='hidden' name='slide[]' value='"+responseObject.response+"'>");
      $('#browse_slid').before("<b class='sremove'>删除</b>");
    });
    
    $('.slp').delegate('.sremove','click',function(){
        $(this).prev().prev().remove();
        $(this).prev().remove();
        $(this).remove();
    })
    </script>
    <script type='text/javascript' src='__PUBLIC__/ueditor/ueditor.config.js'></script>
    <script type='text/javascript' src='__PUBLIC__/ueditor/ueditor.all.min.js'></script>
