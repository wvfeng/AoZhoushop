<extend name="Index:shouye" />
<block name="body">
    <div class="info-main main FromUpToDown">
        <h1>自提点编辑 <a href="javascript:history.go(-1);"style="float:right;">返回上一级</a></h1>
        <form method="post" action="{:U('doadd')}" id="postform">
            <div class="info-list clearfix">
                <div class="info-right" style="width: 700px;">
                    <div class="info-model clearfix">
                        <span>自提名称</span>
                        <div><input type="text" name="zname" value="{$res.zname}" placeholder="自提名称"/></div>
                    </div>
                    <div class="info-model clearfix">
                        <span>地址</span>
                        <div><input type="text" name="zaddress" value="{$res.zaddress}" placeholder="地址"/></div>
                    </div>
                    <div class="info-model clearfix">
                        <span>联系人</span>
                        <div><input type="text" name="zman" value="{$res.zman}" placeholder="联系人"/></div>
                    </div>
                    <div class="info-model clearfix">
                        <span>联系电话</span>
                        <div><input type="text" name="ziphone" value="{$res.ziphone}" placeholder="联系电话"/></div>
                    </div>
                    <input type="hidden" name="id" value="{$res.id}">
                </div>
            </div>
            <button class="info-submit" type="submit">确定</button>
        </form>
    </div>

</block>
